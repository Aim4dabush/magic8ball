<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
        crossorigin="anonymous">
        <script defer src="script.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex justify-content-center" id="welcome">
                <h1>Welcome! Looking For Answers?</h1>
            </div>
            <div class="col-12 d-flex justify-content-center" id="ask">
                <div class="input-group mt-3 w-50">
                    <input type="text" class="form-control mb-3" placeholder="What is your question?" id="question" onkeypress="enterPressEvent(event)">
                    <button class="btn btn-primary mb-3" type="button" onclick="askQuestion()">Ready to ask!</button>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center pt-3" id="answer">
                
            </div>
            <div class="col-12 d-flex justify-content-center pt-3" id="image">
                <img src="./images/magic8ball_empty.png" alt="" id="eightBall" width="400" height="400">
            </div>
        </div>
    </div>  
</body>
</html>
